<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="todo-page">
  <header class="header">
    <img class="logo"
        alt="The Eisenhower Matrix. How to Make Decisions on What's Urgent & Important"
        src="./eisenhower-matrix.jpg">
    <a class="header__more-info-link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-item-section">
      <h3 class="new-task-title">Add Item</h3>
      <div class="new-task">
        <input id="new-task-input" class="new-task__input" type="text">
        <button class="button new-task__button">Add</button>
      </div>
    </section>
    <h3 class="todo-title">Todo</h3>
    <ul class="tasks-list" id="incomplete-tasks-list">
      <li class="tasks-list__item">
        <input class="tasks-list__checkbox" type="checkbox">
        <label class="tasks-list__label">Pay Bills</label>
        <input type="text" class="tasks-list__input">
        <button class="button button-edit tasks-list__button-edit">Edit</button>
        <button class="button button-delete tasks-list__button-delete">
          <img class="button-delete__img" alt="cross icon" src="./remove.svg">
        </button>
      </li>
      <li class="tasks-list__item tasks-list__item_edit-mode">
        <input class="tasks-list__checkbox" type="checkbox">
        <label class="tasks-list__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="tasks-list__input">
        <button class="button button-edit tasks-list__button-edit">Save</button>
        <button class="button button-delete tasks-list__button-delete">
          <img class="button-delete__img" alt="cross icon" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="completed-title">Completed</h3>
    <ul class="tasks-list" id="completed-tasks-list">
      <li class="tasks-list__item">
        <input class="tasks-list__checkbox" type="checkbox" checked>
        <label class="tasks-list__label">See the Doctor</label>
        <input type="text" class="tasks-list__input">
        <button class="button button-edit tasks-list__button-edit">Edit</button>
        <button class="button button-delete tasks-list__button-delete">
          <img class="button-delete__img" alt="cross icon" src="./remove.svg">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
  </body>
</html>
